<!DOCTYPE html>
<html>
<head>
<title>LLIT Testing Page</title>
<style>
  body {
    background-color: #1d1d1d; /* Dark background */
    color: #7289da; /* Light blue/purple for text */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #2a2a2a; /* Slightly lighter dark for container */
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  h1 {
    color: #7289da; /* Ensure heading also uses the theme color */
    font-size: 3em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
  }
</style>
</head>
<body>

<div class="container">
  <h1>LLIT</h1>
  <p>This is a testing page using your theme colors.</p>
</div>

</body>
</html>
